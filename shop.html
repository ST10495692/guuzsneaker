<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guuz Sneakers - Shop</title>
  <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Guuz Sneakers</div>
    <nav id="nav-links">
      <a href="index.html">Home</a>
      <a href="shop.html" class="active">Shop</a>
      <a href="product.html">Product</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
  </header>

  <!-- Shop Products -->
  <section class="products">
    <h2>Shop Sneakers</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="img/sneaker1.jpg" alt="Nike Air Force">
        <p class="product-title">Nike Air Force</p>
        <p class="price">R2500</p>
        <a href="product.html">View Product</a>
      </div>
      <div class="product-card">
        <img src="img/sneaker2.jpg" alt="Nike Jordans">
        <p class="product-title">Nike Jordans</p>
        <p class="price">R3500</p>
        <a href="product.html">View Product</a>
      </div>
      <div class="product-card">
        <img src="img/sneaker3.jpg" alt="Adidas Classic">
        <p class="product-title">Adidas Classic</p>
        <p class="price">R4500</p>
        <a href="product.html">View Product</a>
      </div>
      <div class="product-card">
        <img src="img/sneaker4.jpg" alt="New Balance">
        <p class="product-title">New Balance</p>
        <p class="price">R1800</p>
        <a href="product.html">View Product</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Guuz Sneakers. All rights reserved.</p>
  </footer>

  <script>
    const toggle = document.getElementById("menu-toggle");
    const nav = document.getElementById("nav-links");
    toggle.addEventListener("click", () => nav.classList.toggle("show"));
  </script>
</body>
</html>
