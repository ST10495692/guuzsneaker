<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Guuz Sneakers for inquiries, feedback, or support.">
  <title>Guuz Sneakers - Contact</title>
  <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>

  <!-- Header & Navigation -->
  <header class="header">
    <div class="container header-container">
      <div class="logo">Guuz Sneakers</div>
      <nav class="nav" id="nav-links">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About Us</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero fade-in">
    <div class="container hero-content">
      <h1>Get in Touch</h1>
      <p>Have questions or feedback? Weâ€™re here to help.</p>
      <a href="shop.html" class="btn hero-btn">Shop Now</a>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact fade-in">
    <div class="container contact-container">
      <h2>Contact Us</h2>
      <p>Fill out the form below or reach us via email or phone.</p>

      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn form-btn">Send Message</button>
        <p id="formResponse"></p>
      </form>

      <div class="contact-info">
        <p><strong>Email:</strong> ST10495692@rcconnect.edu.za</p>
        <p><strong>Phone:</strong> +27 060 690 5582</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer fade-in">
    <div class="container text-center">
      <p>&copy; 2025 Guuz Sneakers. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Hamburger menu toggle
    const toggle = document.getElementById("menu-toggle");
    const nav = document.getElementById("nav-links");
    toggle.addEventListener("click", () => nav.classList.toggle("show"));

    // Fade-in on scroll
    const faders = document.querySelectorAll('.fade-in');
    const appearOptions = { threshold: 0.2, rootMargin: "0px 0px -50px 0px" };
    const appearOnScroll = new IntersectionObserver(function(entries, observer){
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('show');
          observer.unobserve(entry.target);
        }
      });
    }, appearOptions);
    faders.forEach(fader => appearOnScroll.observe(fader));

    // Optional: Simple form submission simulation
    const form = document.getElementById('contactForm');
    const formResponse = document.getElementById('formResponse');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      formResponse.textContent = "Thank you! Your message has been sent.";
      form.reset();
    });
  </script>
</body>
</html>
