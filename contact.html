<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Guuz Sneakers for inquiries, feedback, or support.">
  <title>Guuz Sneakers - Contact</title>
  <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>

  <!-- Header & Navigation -->
  <header>
    <div class="logo">Guuz Sneakers</div>
    <nav id="nav-links">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About Us</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
  </header>

  <!-- Hero Section -->
  <section class="hero fade-in">
    <div class="hero-content">
      <h1>Step Into Style</h1>
      <p>Explore the latest sneaker releases from top brands.</p>
      <a href="shop.html" class="hero-btn">Shop Now</a>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="contact-form fade-in" style="max-width:600px; margin:50px auto;">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your Message" required></textarea><br><br>

      <button type="submit" class="form-btn">Send Message</button>
    </form>
    <p id="formResponse" style="color:rgb(193, 200, 14); font-weight:bold;"></p>
    <p>Email: ST10495692@rcconnect.edu.za  | Phone: +27 060 690 5582</p>
    
  </section>

  <!-- Footer -->
  <footer class="fade-in">
    <p>&copy; 2025 Guuz Sneakers. All rights reserved.</p>
  </footer>

  <!-- External JS -->
  <script src="js/myscript.js"></script>
</body>
</html>
